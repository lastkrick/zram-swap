name: build
on:
  push:
    tags:
      - 'v*'
jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install dpkg-dev
      - name: checkout
        uses: actions/checkout@v2
      - name: unshallow
        run: git fetch --prune --unshallow
      - name: build
        run: sudo make all
      - name: build_deb
        uses: jiro4989/build-deb-action@v2
        with:
          package: zram-swap
          package_root: build/zram-swap-0.1
          maintainer: Dmitry Orlov <me@mosquito.su>
          version: ${{ github.ref }}
          arch: 'all'
          depends: 'python3, libpython3-stdlib'
          desc: 'Easy way to configure swap over zram'
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ needs.build_deb.outputs.file_name }}.deb